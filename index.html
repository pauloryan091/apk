<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartinhas de Amor ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-heart"></i> Para Minha Amorzinha</h1>
            <p class="subtitle">Cartinhas especiais só para você</p>
        </header>
        
        <div class="cards-container" id="cardsContainer">
            <!-- Cartinhas serão geradas dinamicamente -->
        </div>
        
        <div class="controls">
            <button id="prevBtn" class="nav-btn">
                <i class="fas fa-chevron-left"></i> Anterior
            </button>
            <button id="randomBtn" class="action-btn">
                <i class="fas fa-random"></i> Surpresa!
            </button>
            <button id="nextBtn" class="nav-btn">
                Próxima <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        
        <footer>
            <p>Feito com <i class="fas fa-heart heart-beat"></i> especialmente para você</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
