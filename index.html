<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cartinhas de Amor ❤️</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- ========== TAGS PARA APK ========== -->
    <!-- Manifest PWA -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Cor da barra (Android) -->
    <meta name="theme-color" content="#e91e63">
    
    <!-- Para funcionar offline -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    
    <!-- ========== ÍCONES SIMPLIFICADOS ========== -->
    <!-- Para navegadores normais -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/210/210545.png" type="image/png">
    
    <!-- Para iPhone (APENAS ESTE É NECESSÁRIO) -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/210/210545.png">
    
    <!-- Para iPhone tela cheia -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Nome no iPhone -->
    <meta name="apple-mobile-web-app-title" content="Cartinhas de Amor">
    
    <!-- Para Windows/Edge -->
    <meta name="msapplication-TileColor" content="#e91e63">
    
    <!-- Service Worker Script -->
    <script>
        // Registra Service Worker quando página carregar
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                    .then(function(registration) {
                        console.log('✅ App pronto para funcionar offline!');
                    })
                    .catch(function(error) {
                        console.log('❌ Erro no Service Worker:', error);
                    });
            });
        }
        
        // Previne zoom com dois dedos
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Previne menu de contexto (segurar dedo)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
    <!-- ========== FIM DAS TAGS APK ========== -->
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-heart"></i> Para Minha Princesa</h1>
            <p class="subtitle">Cartinhas especiais só para você</p>
        </header>
        
        <div class="cards-container" id="cardsContainer">
            <!-- Cartinhas serão geradas dinamicamente -->
        </div>
        
        <div class="controls">
            <button id="prevBtn" class="nav-btn">
                <i class="fas fa-chevron-left"></i> Anterior
            </button>
            <button id="randomBtn" class="action-btn">
                <i class="fas fa-random"></i> Surpresa!
            </button>
            <button id="nextBtn" class="nav-btn">
                Próxima <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        
        <footer>
            <p>Feito com <i class="fas fa-heart heart-beat"></i> especialmente para você</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
